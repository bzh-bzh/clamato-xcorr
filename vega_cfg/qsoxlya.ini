[data]
name = qsoxlya
tracer1 = QSO
tracer2 = LYA
tracer1-type = discrete
tracer2-type = continuous
filename = /global/homes/b/bzh/clamato-xcorr/data/vega/xcf_z_0_10-exp.fits
# Why is this needed?
distortion = False

[cuts]
rp-min = -200.
rp-max = +200.
rt-min = 0.
rt-max = 200.
r-min = 10.
r-max = 180.
mu-min = -1.
mu-max = +1.

[model]
# Default is sinc
# Comment out to turn off HCD model.
#model-hcd = Rogers2018

# add UV fluctuations
add uv = False

# redshift evolution of bias
z evol LYA = bias_vs_z_std
z evol QSO = bias_vs_z_std

#velocity dispersion = gauss
fullshape smoothing = gauss

# QSO radiation effects
radiation effects = False

# Multipoles to sum
ell_max = 6

# Whether to use the old FFTLog algorithm from picca fitter2
# By default we use the mcfit package to perform the FFTLog
old_fftlog=False

old_growth_func = False

[metals]
# Path to metal file
filename = /global/homes/b/bzh/clamato-xcorr/data/vega/metal_xdmat_z_0_10.fits

# Kaiser only by default if you don't specify an hcd model
 
# redshift evolution of bias
z evol = bias_vs_z_std

velocity dispersion = lorentz

# The order of these doesn't matter anymore
#in tracer2 = CIV(eff) SiIII(1207) SiII(1193) SiII(1190)
in tracer2 = CIV(eff) SiII(1260) SiIII(1207) SiII(1193) SiII(1190)

# Optional.
# BZ: these are automatically set with data, and that's discarded when we replace the grid with our model's.
[parameters]
# Optional
par binsize qsoxlya = 4.
# Optional
per binsize qsoxlya = 4.
